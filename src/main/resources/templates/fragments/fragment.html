
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/main.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>


<div class="flex flex-col justify-between" id="sideNav" th:fragment ="sidebar">

    <div class="">
        <a th:href="@{/}" class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-cyan-500 hover:text-white">
            <i class="fas fa-home mr-2"></i>Tableau de board
        </a>
        <a th:href="@{/students}" class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-cyan-500 hover:text-white">
            <i class="fas fa-users mr-2"></i>Eleves
        </a>
        <a th:href="@{/teachers}" class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-cyan-500 hover:text-white">

        </a>
        <a th:href="@{/users}" class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-cyan-500 hover:text-white">
            <i class="fas fa-users mr-2"></i>Utilisateur
        </a>
    </div>

    <!-- Ítem de Cerrar Sesión -->
    <div class="absolute bottom-0">

        </a>

</div>
</div>

</th:block>
